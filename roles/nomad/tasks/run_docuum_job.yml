- name: Copy docuum job
  ansible.builtin.copy:
    src: nomad-docuum-job.hcl
    dest: "{{ path }}/nomad-docuum-job.hcl"
    owner: "{{ username }}"
    mode: '777'

- name: Check if nomad is running
  wait_for:
    port: 4646

- name: "Run job"
  command: "{{ item }}"
  args:
    chdir: "{{ path }}"
  with_items:
    - nomad job run nomad-docuum-job.hcl
  ignore_errors: true
  changed_when: false
