- name: "Create nomad_fetched dir in ansible_master if it does not exist"
  file:
    path: "{{ nomad_fetched_dir }}"
    state: directory
    mode: '777'
    owner: "{{ username }}"
  delegate_to: localhost

- name: "Fetch CA cert, and client/server certs/keys from nomad-master to ansible-master"
  fetch:
    src: "{{ path }}{{ item }}.pem"
    dest: "{{ nomad_fetched }}{{ item }}.pem"
    flat: yes
  loop:
    - "nomad-agent-ca"
    - "global-client-nomad"
    - "global-client-nomad-key"
    - "global-server-nomad"
    - "global-server-nomad-key"
    - "global-cli-nomad"
    - "global-cli-nomad-key"
