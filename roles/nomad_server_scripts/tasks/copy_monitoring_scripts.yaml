- name: Create a directory if it does not exist
  ansible.builtin.file:
    path: /home/ubuntu/monitoring
    state: directory
    mode: '0755'

- name: Copy delete_trash script
  ansible.builtin.copy:
    src: templates/delete_trash.sh
    dest: /home/ubuntu/monitoring/delete_trash.sh
    owner: ubuntu
    mode: '777'

- name: Add job to crontab"
  ansible.builtin.cron:
    name: "Empty trash"
    special_time: daily
    job: "/home/ubuntu/monitoring/delete_trash.sh"