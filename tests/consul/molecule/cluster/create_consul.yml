---
- name: Consul
  hosts: consul
  become: true

  tasks:

    - include_vars: "../../../../group_vars/all.yml"

    - name: "Include consul"
      include_role:
        name: "../../../../roles/consul"
      vars:
        username: root
        path: /tmp/
        consul_public_ip: "{{ hostvars['server0']['ansible_default_ipv4']['address'] }}"
  
    - block:

      - name: "Generate token for each new consul agent"
        shell:
          cmd: consul acl token create -policy-name node-policy -description "Consul Agent Token" -node-identity "{{ item }}:{{ consul_dc_name }}" > {{ path }}{{ item }}_consul_token
          creates: "{{ path }}{{ item }}_consul_token"
        environment:
          CONSUL_HTTP_TOKEN: "{{ consul_token }}"
        loop:
          - server2
          - vnode-2

      - name: "Fetch server certs from consul-master to ansible-master"
        fetch:
          src: "{{ path }}{{ item }}_consul_token"
          dest: "{{ consul_fetched }}"
          flat: yes
        loop:
          - server2
          - vnode-2

      - name: Create new certs dir
        command: cp -r {{ consul_fetched }} /tmp/{{ new_certs }}
        args:
          creates: /tmp/{{ new_certs }}
        delegate_to: localhost

      - name: Compress new certs dir
        archive:
          path: /tmp/{{ new_certs }}
          dest: "{{ path }}{{ new_certs }}.zip"
          format: zip
        delegate_to: localhost

      when: ("consul_master" in groups and inventory_hostname in groups["consul_master"])

