---
scenario:
  name: cluster
dependency:
  name: galaxy
driver:
  name: docker
verifier:
  name: ansible
platforms:
  - name:  ifca-ai4eosc-server-0
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-ubuntu2204}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
    groups:
      - consul_master
      - consul_servers
      - consul
      - nomad_master
      - nomad_servers
      - nomad
      - monitoring
    networks:
      - name: "consul"
    network_mode: "consul"
    published_ports:
      - 8501/tcp
  - name: ifca-ai4eosc-server-1
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-ubuntu2204}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
    groups:
      - consul_servers
      - consul
      - nomad_servers
      - nomad
    networks:
      - name: "consul"
    network_mode: "consul"
    published_ports:
      - 8501/tcp
  - name: ifca-ai4eosc-wn-cpu-0
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-ubuntu2204}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
    groups:
      - consul_clients
      - consul
      - nomad_clients
      - nomad
      - traefik_master
      - nomad_cpu_clients
    networks:
      - name: "consul"
    network_mode: "consul"
    published_ports:
      - 8501/tcp
  - name: ifca-ai4eosc-new-server-0
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-ubuntu2204}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
    groups:
      - consul_new_master
      - consul_new_servers
      - consul_new
      - nomad_new_servers
      - nomad_new
    networks:
      - name: "consul"
    network_mode: "consul"
    published_ports:
      - 8501/tcp
  - name: ifca-ai4eosc-new-wn-cpu-0
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-ubuntu2204}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
    groups:
      - consul_new_clients
      - consul_new
      - nomad_new_clients
      - nomad_new
      - nomad_new_cpu_clients
    networks:
      - name: "consul"
    network_mode: "consul"
    published_ports:
      - 8501/tcp
provisioner:
  name: ansible
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}
