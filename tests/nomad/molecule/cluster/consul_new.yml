---
- name: Consul Add
  hosts: consul_new
  become: true

  tasks:

    - include_vars: "../../../../group_vars/all.yml"

    - name: "Include consul"
      include_role:
        name: "../../../../roles/consul"
      vars:
        username: root
        path: /tmp/
        consul_dc_name: "ifca-ai4eosc-new"
        consul_public_ip: "{{ hostvars['ifca-ai4eosc-new-server-0']['ansible_default_ipv4']['address'] }}"
        consul_servers_ip: "{{ groups['consul_servers']|map('extract', hostvars, ['ansible_default_ipv4', 'address'])|list }}"
        my_ip: "{{ ansible_default_ipv4.address }}"
        primary_datacenter: "ifca-ai4eosc"
        from_scratch_cluster_installation: false
