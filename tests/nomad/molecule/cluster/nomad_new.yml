---
- name: Nomad Add
  hosts: nomad_new
  become: true

  tasks:

    - include_vars: "../../../../group_vars/all.yml"

    - name: "Include nomad"
      include_role:
        name: "../../../../roles/nomad"
      vars:
        username: root
        path: /tmp/
        nomad_dc: ifca-ai4eosc-new
        domain: ifca
        nomad_namespaces:
          - ai4eosc
          - imagine
          - tutorials
        consul_servers_ip: "{{ groups['consul_servers']|map('extract', hostvars, ['ansible_default_ipv4', 'address'])|list }}"
        my_ip: "{{ ansible_default_ipv4.address }}"
