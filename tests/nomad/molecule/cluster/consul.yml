---
- name: Consul
  hosts: consul
  become: true

  tasks:

    - include_vars: "../../../../group_vars/all.yml"

    - name: "Include consul"
      include_role:
        name: "../../../../roles/consul"
      vars:
        username: root
        path: /tmp/
        consul_public_ip: "{{ hostvars['server0']['ansible_default_ipv4']['address'] }}"
        consul_servers_ip: []
        my_ip: "{{ ansible_default_ipv4.address }}"
