 - name: Traefik installation
   hosts: nomad_new_clients
   become: true
   roles:
     - { role: traefik_install }

 - name: Volume managing
   hosts: nomad_new_volume
   become: true
   roles:
     - { role: volume_docker }

 - name: Docker config
   hosts: nomad_new_volume
   become: true
   roles:
     - { role: docker_config }

 - name: Nvidia drivers
   hosts: nomad_new_gpu_clients
   become: true
   roles:
     - { role: nomad_nvidia }

 - name: Traefik service
   hosts: traefik_new_master
   become: true
   roles:
     - { role: traefik_add_service }  


